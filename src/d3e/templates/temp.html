<!doctype html>
<html>

<head>
    <style>
        #container {
            height: 100px;
            width: 100px;
            background-color: blueviolet;

        }
    </style>
    <script src="https://d3js.org/d3.v3.min.js"></script>

</head>

<body>
     <script>
         var width = 500;
         var height = 500;

         //Create SVG element
         var svg = d3.select("body")
         .append("svg")
         .attr("width", width)
         .attr("height", height);

         //Create group element
         var g = svg.append("g")
         .attr("transform", function(d, i) {
         return "translate(0,0)";
         });

         //Create and append ellipse element into group
         var ellipse = g.append("ellipse")
         .attr("cx", 250)
         .attr("cy", 50)
         .attr("rx", 150)
         .attr("ry", 50)
         .attr("fill","lightblue")
         .append("text")
         

         //Create and append text element into group
         g.append("text")
         .attr("x", 150)
         .attr("y", 50)
         .attr("stroke", "black")
         .text("This is an ellipse!");
     </script>
     
</body>

</html>
